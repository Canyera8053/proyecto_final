<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>Contacto</title>
</head>

<body>
    <header>
        <div class="cabecera_principal">
            <img src="/images/cabecera_especialidades (2).webp" alt="Especialidades">
        </div>
    </header>

    <form class="form" action="" method="post">
        <fieldset class="fieldset">
            <legend>Formulario de contacto</legend>
            <label for="nombre"><strong>Nombre</strong></label><br>
            <input type="text" name="nombre" placeholder="ingrese su nombre"><br>
            <label for="correo"><strong>Correo</strong></label><br>
            <input type="text" name="correo" placeholder="ingrese su correo"><br>
            <label for="telefono"><strong>Telefono</strong></label><br>
            <input type="number" placeholder="ingrese su telefono"><br>
            <textarea name="mensaje" cols="30" rows="10" placeholder="ingrese su mensaje"></textarea><br>
            <input class="btn" type="submit" value="Enviar" />
        </fieldset>
    </form>

</body>

</html>
